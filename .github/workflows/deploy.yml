name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          RAILWAY_TOKEN=${{ secrets.RAILWAY_API_TOKEN }} railway up
